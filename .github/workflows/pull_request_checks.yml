name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up pnpm
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Adjust the version as needed
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Run lint
      - name: Run lint
        run: pnpm biome check --reporter summary

      # Run build:sources
      - name: Run build:sources
        run: pnpm build:sources
        
      # Run Unit tests
      - name: Run Unit tests
        run: pnpm test:unit
      

      
